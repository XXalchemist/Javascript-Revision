<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        const sayBye = name => console.log('Bye Bye '+name)

        const division = (a,b) => { return a/b }

        sayBye('Pheww')

        res = division(10,5)
        console.log(res)
    </script>
</body>
</html>
