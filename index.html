<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    

    <script>
        // catching error
        
        try{
            let val = value
        }
        catch (err){
            console.log(err)
            let val = 'value'
            console.log(val)
        }
        finally{
            console.log('This will always run')
        }

        // throwing error

        throw 'Too large value'
    </script>
</body>
</html>
