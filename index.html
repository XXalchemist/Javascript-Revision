<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    
    <script>
        marks = [10,50,40,80,20]
        console.log(`original marks : ${marks}`)
        // continue
        console.log(`Continue - == 40`)
        for (let i = 0; i < marks.length; i++){
            if (marks[i] == 40){
                continue
            }
            console.log(`marks : ${marks[i]}`)
            
        }

        // break
        console.log(`Break - == 40`)
        for (let i = 0; i < marks.length; i++){
            if (marks[i] == 40){
                console.log(`marks : ${marks[i]}`)
                break
            }
            
        }
    </script>
</body>
</html>
