<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function and Methods</title>
</head>
<body>
    
    <script>
        function add(a,b){
            console.log(`After addition : ${a+b}`)

        }
        const greet = function(name){
            console.log(`Hi ${name} !`)
        }
        
        console.log('Use of function declaration')
        add(5,6)

        console.log('Use of function expression')
        greet('Narayan')
    </script>
</body>
</html>
