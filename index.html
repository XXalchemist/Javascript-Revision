<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest and Spread</title>
</head>
<body>
    
    <script>
        
        // rest
        console.log('Using rest parameters')
        const nums = (...numbers /* can take multiple numbers */)=>{
            console.log(numbers)
        }
        nums(1,3,2,4,5,6,6)
        nums(777,77,7)

        // spread
        console.log('Using spread parameter')
        const mem = ['mario','joel','luigi']
        console.log(...mem)
    </script>
</body>
</html>
