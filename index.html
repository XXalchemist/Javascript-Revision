<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion</title>
</head>
<body>
    <script>
        let score = '100'
        let check = 'True'
        let flag  =  100
        console.log(score)

        //Type conversion to number
        score = Number(score)
        console.log(score)

        //Type conversion to boolean
        check = Boolean(check)
        console.log(check)

        flag = Boolean(flag)
        console.log(flag)

        //Type conversion to string
        score = String(score)
        console.log(score)
    </script>
</body>
</html>
